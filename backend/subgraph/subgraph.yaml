specVersion: 1.0.0
schema:
  file: ./schema.graphql

dataSources:
  # ═══════════════════════════════════════════════════════════════
  # PoolManager
  # ═══════════════════════════════════════════════════════════════
  - kind: ethereum/contract
    name: PoolManager
    network: base-sepolia
    source:
      address: "0x91B9463d0e4d99BB2D922cba2C9D4cd13c9a7C05" # PoolManager on Base Sepolia
      abi: PoolManager
      startBlock: 37190477 # Deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolManager.ts
      entities:
        - Pool
        - Token
        - Transaction
        - Swap
        - Mint
        - Burn
        - Protocol
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
        - event: ModifyLiquidity(indexed bytes32,indexed address,int24,int24,int256)
          handler: handleModifyLiquidity

# ═══════════════════════════════════════════════════════════════
# Templates (for dynamic contract creation if needed)
# ═══════════════════════════════════════════════════════════════
templates: []
