# ═══════════════════════════════════════════════════════════════
# BaseBook DEX - Production Stack
# ═══════════════════════════════════════════════════════════════
# NOTE: This is a reference configuration. In production, use
# Kubernetes or managed services for better scalability.
# ═══════════════════════════════════════════════════════════════

services:
  # ═════════════════════════════════════════════════════════════
  # BACKEND SERVICES
  # ═════════════════════════════════════════════════════════════
  router:
    image: ghcr.io/basebook/router:latest
    container_name: basebook-router-prod
    restart: always
    environment:
      RUST_LOG: info
      PORT: 8080
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "/usr/local/bin/router", "--health-check"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - basebook-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ghcr.io/basebook/backend:latest
    container_name: basebook-backend-prod
    restart: always
    depends_on:
      - router
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ROUTER_URL: http://router:8080
      GRAPH_URL: ${GRAPH_URL}
      RPC_URL: ${RPC_URL}
      CHAIN_ID: 8453
      LOG_LEVEL: info
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "4000:4000"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - basebook-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: ghcr.io/basebook/frontend:latest
    container_name: basebook-frontend-prod
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      NEXT_PUBLIC_CHAIN_ID: 8453
      NEXT_PUBLIC_RPC_URL: ${NEXT_PUBLIC_RPC_URL}
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - basebook-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ═════════════════════════════════════════════════════════════
  # MONITORING
  # ═════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: basebook-prometheus-prod
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - basebook-prod-network

  grafana:
    image: grafana/grafana:latest
    container_name: basebook-grafana-prod
    restart: always
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    networks:
      - basebook-prod-network

  # ═════════════════════════════════════════════════════════════
  # REVERSE PROXY (Optional - use if not using external LB)
  # ═════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: basebook-nginx-prod
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - basebook-prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ═══════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════
networks:
  basebook-prod-network:
    driver: bridge

# ═══════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
