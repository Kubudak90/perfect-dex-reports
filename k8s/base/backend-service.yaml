apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: basebook
  labels:
    app: basebook-dex
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: basebook-dex
    component: backend
  ports:
    - name: http
      port: 4000
      targetPort: http
      protocol: TCP
    - name: ws
      port: 4001
      targetPort: ws
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
