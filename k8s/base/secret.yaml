apiVersion: v1
kind: Secret
metadata:
  name: basebook-secrets
  namespace: basebook
  labels:
    app: basebook-dex
type: Opaque
stringData:
  # Database (base64 encode in production)
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/basebook"

  # Redis
  REDIS_URL: "redis://redis-service:6379"

  # JWT (generate secure random string)
  JWT_SECRET: "change-me-in-production-use-random-64-chars"

  # Sentry
  SENTRY_DSN: ""

  # RPC Fallback URLs
  RPC_FALLBACK_URLS: "https://mainnet.base.org,https://base-mainnet.public.blastapi.io"
