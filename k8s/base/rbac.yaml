apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: basebook-backend-role
  namespace: basebook
  labels:
    app: basebook-dex
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Allow pod operations (for leader election)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: basebook-backend-rolebinding
  namespace: basebook
  labels:
    app: basebook-dex
subjects:
  - kind: ServiceAccount
    name: basebook-backend
    namespace: basebook
roleRef:
  kind: Role
  name: basebook-backend-role
  apiGroup: rbac.authorization.k8s.io
---
