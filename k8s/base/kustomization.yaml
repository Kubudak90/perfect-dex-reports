apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: basebook

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - backend-deployment.yaml
  - backend-service.yaml
  - backend-hpa.yaml
  - router-deployment.yaml
  - router-service.yaml
  - router-hpa.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - frontend-hpa.yaml
  - ingress.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - servicemonitor.yaml

commonLabels:
  app: basebook-dex
  managed-by: kustomize

images:
  - name: ghcr.io/basebook/backend
    newTag: latest
  - name: ghcr.io/basebook/router
    newTag: latest
  - name: ghcr.io/basebook/frontend
    newTag: latest
